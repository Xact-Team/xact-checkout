<div class='fixed z-10 inset-0 overflow-y-auto' aria-labelledby='modal-title' role='dialog' aria-modal='true'>
  <div class='flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0'>

    <div class='fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity' aria-hidden='true'></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class='hidden sm:inline-block sm:align-middle sm:h-screen' aria-hidden='true'>&#8203;</span>

    <div
      class='inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl
      transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6'>
      <xact-checkout-icon class='float-right cursor-pointer' (click)='ref.close()' size='lg' icon='close'></xact-checkout-icon>
      <div class='mt-3 text-center sm:mt-5'>
        <h3 class='text-lg leading-6 font-medium text-gray-900' id='modal-title'>
          Connect to Xact-Wallet
        </h3>
        <div class='mt-4 mb-4 w-full'>
          <img class='text-center w-full' style='padding: 2em'
               *ngIf='qrCode$ | async as qrCode else loading' src='{{qrCode}}' alt='qrCode'>
          <ng-template #loading>
            <div class='lds-default'>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <div></div>
            </div>
          </ng-template>
          <p *ngIf='user$ | async as user'> welcome {{ user.accountId}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class='fixed z-10 inset-0 overflow-y-auto' aria-labelledby='modal-title' role='dialog' aria-modal='true'>
  <div class='flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0'>

    <div class='fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity' aria-hidden='true'></div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class='hidden sm:inline-block sm:align-middle sm:h-screen' aria-hidden='true'>&#8203;</span>

    <div
      class='inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6'>
      <xact-checkout-icon class='float-right pointer' (click)='ref.close()' size='lg' icon='close'></xact-checkout-icon>
      <div>
        <div class='mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100'>
          <svg class='h-6 w-6 text-green-600 spinner' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'
               fill='currentColor'>
            <path
              d='M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z' />
          </svg>
        </div>
        <div class='mt-3 text-center sm:mt-5'>
          <h3 class='text-lg leading-6 font-medium text-gray-900' id='modal-title'>
            Waiting for request Validation...
          </h3>
          <div class='mt-2'>
            <p class='text-sm text-gray-500'>
              Please Validate the Request from Xact Wallet
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
